# =============================================================================
# PLCOpen 运行时 - pytest 配置
# =============================================================================

[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --tb=short
testpaths =
    tests/unit/python
    tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 自定义标记
markers =
    slow: 标记为慢速测试（执行时间较长）
    integration: 集成测试
    unit: 单元测试
    benchmark: 性能基准测试

# 超时设置（秒）
timeout = 30

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（需要 pytest-cov）
# 运行命令: pytest --cov=runtime --cov-report=html
